<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端多文件搜索测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .file-item {
            cursor: pointer;
            padding: 8px 10px;
            border-radius: 4px;
            margin-bottom: 4px;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }
        .file-item:hover {
            background-color: #f8f9fa;
            border-color: #dee2e6;
        }
        .file-item .form-check-input {
            margin-top: 0;
            cursor: pointer;
        }
        .file-item .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        .file-item:hover .form-check-input {
            border-color: #667eea;
        }
        .file-info-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .file-name-section {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }
        .file-name {
            font-weight: 500;
            color: #212529;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }
        .file-info {
            margin-top: 2px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
        }
        .file-time {
            color: #6c757d;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .badge {
            font-size: 10px;
            padding: 2px 6px;
            flex-shrink: 0;
        }
        .file-path-info {
            color: #6c757d;
            font-size: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
            display: inline-block;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">日志文件列表</h6>
                    </div>
                    <div class="card-body">
                        <!-- 全选/取消全选按钮 -->
                        <div class="mb-2 d-flex gap-2">
                            <button class="btn btn-sm btn-outline-primary" onclick="selectAllFiles()">
                                全选
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="deselectAllFiles()">
                                取消全选
                            </button>
                        </div>
                        
                        <!-- 文件列表 -->
                        <div id="fileList">
                            <!-- 模拟文件列表 -->
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">搜索配置</h6>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <label for="searchPattern" class="form-label mb-0">搜索模式</label>
                            <span id="selectedFilesCount" class="badge bg-info">未选择文件</span>
                        </div>
                        <div class="d-flex gap-2">
                            <input type="text" class="form-control" id="searchPattern" 
                                   placeholder="输入搜索关键词" value="error">
                            <button class="btn btn-primary" onclick="searchLogs()">
                                搜索
                            </button>
                        </div>
                        <small class="text-muted">支持多文件搜索，选择多个文件后点击搜索</small>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h6 class="mb-0">搜索结果</h6>
                    </div>
                    <div class="card-body">
                        <div id="searchResults">
                            <div class="text-muted text-center">请选择文件并输入搜索关键词</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 模拟文件数据
        const mockFiles = [
            {
                path: "app.log",
                name: "app.log",
                size: 1024000,
                mod_time: "2025-01-20 10:30:00",
                directory: "根目录"
            },
            {
                path: "error.log",
                name: "error.log",
                size: 512000,
                mod_time: "2025-01-20 10:25:00",
                directory: "根目录"
            },
            {
                path: "debug.log",
                name: "debug.log",
                size: 2048000,
                mod_time: "2025-01-20 10:20:00",
                directory: "根目录"
            },
            {
                path: "access.log",
                name: "access.log",
                size: 1536000,
                mod_time: "2025-01-20 10:15:00",
                directory: "根目录"
            }
        ];

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            displayFileList();
            updateFileSelection();
        });

        // 显示文件列表
        function displayFileList() {
            const fileList = document.getElementById('fileList');
            let html = '';
            
            mockFiles.forEach(file => {
                const size = formatFileSize(file.size);
                html += `
                    <div class="file-item" onclick="selectFile('${file.path}', event)" title="${file.path}">
                        <div class="file-info-container">
                            <div class="d-flex align-items-center">
                                <input type="checkbox" class="form-check-input me-2" value="${file.path}" 
                                       onchange="updateFileSelection()" style="pointer-events: none;">
                                <div class="file-name-section">
                                    <div class="d-flex align-items-center">
                                        <span class="file-name">${file.name}</span>
                                    </div>
                                    <div class="file-info">
                                        <span class="file-time">${file.mod_time}</span>
                                        <span class="badge bg-light text-dark">${size}</span>
                                        <span class="text-muted small file-path-info" title="${file.path}">${file.path}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            fileList.innerHTML = html;
        }

        // 选择文件
        function selectFile(filePath, event) {
            if (event && event.currentTarget) {
                const checkbox = event.currentTarget.querySelector('input[type="checkbox"]');
                if (checkbox) {
                    checkbox.checked = !checkbox.checked;
                    updateFileSelection();
                }
            }
        }

        // 更新文件选择状态
        function updateFileSelection() {
            const selectedFiles = getSelectedFiles();
            
            // 更新选中文件数量显示
            const countBadge = document.getElementById('selectedFilesCount');
            if (countBadge) {
                if (selectedFiles.length === 0) {
                    countBadge.textContent = '未选择文件';
                    countBadge.className = 'badge bg-warning';
                } else if (selectedFiles.length === 1) {
                    countBadge.textContent = `已选择 1 个文件`;
                    countBadge.className = 'badge bg-success';
                } else {
                    countBadge.textContent = `已选择 ${selectedFiles.length} 个文件`;
                    countBadge.className = 'badge bg-info';
                }
            }
        }

        // 获取选中的文件列表
        function getSelectedFiles() {
            const checkboxes = document.querySelectorAll('#fileList input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => cb.value);
        }

        // 全选文件
        function selectAllFiles() {
            const checkboxes = document.querySelectorAll('#fileList input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
            });
            updateFileSelection();
        }

        // 取消全选文件
        function deselectAllFiles() {
            const checkboxes = document.querySelectorAll('#fileList input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
            updateFileSelection();
        }

        // 搜索日志
        function searchLogs() {
            const selectedFiles = getSelectedFiles();
            if (selectedFiles.length === 0) {
                showError('请先选择至少一个日志文件');
                return;
            }
            
            const pattern = document.getElementById('searchPattern').value.trim();
            if (!pattern) {
                showError('请输入搜索关键词');
                return;
            }
            
            // 模拟搜索结果
            const mockResults = [
                {
                    line_number: 15,
                    content: `[ERROR] ${pattern} occurred in module A`,
                    file: "app.log",
                    file_path: "app.log"
                },
                {
                    line_number: 42,
                    content: `[ERROR] ${pattern} detected in module B`,
                    file: "error.log",
                    file_path: "error.log"
                },
                {
                    line_number: 78,
                    content: `[WARN] ${pattern} warning in module C`,
                    file: "debug.log",
                    file_path: "debug.log"
                }
            ];
            
            displaySearchResults(mockResults, mockResults.length, pattern, selectedFiles);
        }

        // 显示搜索结果
        function displaySearchResults(results, count, pattern, selectedFiles) {
            const searchResults = document.getElementById('searchResults');
            
            if (!results || results.length === 0) {
                const fileNames = selectedFiles.map(f => f.split('/').pop()).join(', ');
                searchResults.innerHTML = `
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> 搜索模式: "${pattern}" - 在文件 [${fileNames}] 中没有找到匹配的结果
                    </div>
                `;
                return;
            }
            
            const fileNames = selectedFiles.map(f => f.split('/').pop()).join(', ');
            let html = `
                <div class="alert alert-success">
                    <i class="bi bi-search"></i> 搜索模式: "${pattern}" - 在文件 [${fileNames}] 中找到 ${count} 条匹配结果
                </div>
            `;
            
            results.forEach(result => {
                html += `
                    <div class="border rounded p-3 mb-2">
                        <div class="d-flex justify-content-between mb-2">
                            <strong>文件: ${result.file}</strong>
                            <span class="text-muted">行号: ${result.line_number}</span>
                        </div>
                        <div class="bg-light p-2 rounded">
                            <code>${result.content}</code>
                        </div>
                    </div>
                `;
            });
            
            searchResults.innerHTML = html;
        }

        // 显示错误信息
        function showError(message) {
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = `<div class="alert alert-danger">${message}</div>`;
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
