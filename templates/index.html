<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-journal-text"></i> 日志管理工具
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="currentUser"></span>

    <div class="container mt-4">
        <div class="main-layout">
            <!-- 左侧：日志文件列表 -->
            <div class="file-panel">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="bi bi-folder2-open"></i> 日志文件

                    </div>
                    <div class="card-body">
                        <!-- 文件搜索框 -->
                        <div class="mb-3">

                                   placeholder="搜索文件..." oninput="filterFiles()">
                        </div>
                        <!-- 全选/取消全选按钮 -->
                        <div class="mb-2 d-flex gap-2">
                            <button class="btn btn-sm btn-outline-primary" onclick="selectAllFiles()">
                                <i class="bi bi-check-all"></i> 全选

            <!-- 右侧：主界面 -->

                                               placeholder="支持双引号精确匹配，反引号字面量，普通文本字面量，and/or连接"
                                               onkeypress="onSearchKeyPress(event)"

                                            <i class="bi bi-search"></i> 搜索
                                        </button>

                    <div class="card-header">

                                        <option value="100">100行</option>
                                        <option value="200" selected>200行</option>
                                        <option value="500">500行</option>
                                        <option value="1000">1000行</option>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentFile = null;
        let currentSearchPattern = '';
        let searchTimeout = null;

        // 页面加载时检查认证状态和加载配置
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadLogFiles();
            loadSearchConfig();
            // 尝试恢复上次选择的文件状态
            restoreFileSelectionState();
        });

        // 检查认证状态
        async function checkAuth() {
            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    window.location.href = '/login';
                    return;
                }
                
                const response = await fetch('/api/check-auth', {
                    headers: {
                        'Authorization': token
                    }
                });
                const data = await response.json();
                
                if (!data.authenticated) {
                    localStorage.removeItem('authToken');
                    window.location.href = '/login';
                    return;
                }
                
                document.getElementById('currentUser').textContent = `欢迎，${data.user}`;
            } catch (error) {
                localStorage.removeItem('authToken');
                window.location.href = '/login';
            }
        }

        // 加载搜索配置
        function loadSearchConfig() {
            try {
                const savedConfig = localStorage.getItem('searchConfig');
                if (savedConfig) {
                    const config = JSON.parse(savedConfig);
                    if (config.lineCount) {
                        document.getElementById('lineCount').value = config.lineCount;
                    }
                    if (config.reverseOrder !== undefined) {
                        document.getElementById('reverseOrder').checked = config.reverseOrder;
                    }
                    console.log('已加载保存的搜索配置');
                }
            } catch (error) {
                console.error('加载搜索配置失败:', error);
            }
        }

        // 保存搜索配置
        function saveSearchConfig() {
            try {
                const config = {
                    lineCount: document.getElementById('lineCount').value,
                    reverseOrder: document.getElementById('reverseOrder').checked
                };
                localStorage.setItem('searchConfig', JSON.stringify(config));
                console.log('搜索配置已保存');
            } catch (error) {
                console.error('保存搜索配置失败:', error);
            }
        }

        // 加载日志文件列表
        async function loadLogFiles() {
            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    showError('未找到认证token，请重新登录');
                    return;
                }
                
                const response = await fetch('/api/logs/files', {
                    headers: {
                        'Authorization': token
                    }
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: '未知错误' }));
                    showError('加载文件列表失败: ' + (errorData.error || response.statusText));
                    return;
                }
                
                const data = await response.json();
                console.log('API响应数据:', data);
                console.log('响应状态:', response.status);
                console.log('响应头:', response.headers);
                
                if (data) {
                    if (data.files && Array.isArray(data.files)) {
                        displayFileList(data.files);
                    } else if (data.error) {
                        showError('服务器错误: ' + data.error);
                    } else {
                        console.warn('API返回数据格式异常:', data);
                        showError('API返回数据格式异常，请检查后端日志');
                    }
                } else {
                    showError('API返回空数据');

        // 高亮关键词
        function highlightKeywords(text) {
            if (!currentSearchPattern) return text;
            
            let highlightedText = text;
            const keywords = parseSearchPattern(currentSearchPattern);
            
            keywords.forEach(keyword => {
                if (keyword.type === 'exact' || keyword.type === 'literal') {
                    // 双引号精确匹配、反引号字面量、普通文本字面量
                    const regex = new RegExp(`(${escapeRegex(keyword.value)})`, 'gi');
                    highlightedText = highlightedText.replace(regex, '<span class="highlight">$1</span>');
                }
            });
            
            return highlightedText;
        }

        // 解析搜索模式
        function parseSearchPattern(pattern) {
            const keywords = [];
            let current = '';
            let inQuotes = false;
            let inBackticks = false;
            let tokens = [];
            
            // 分割模式为token
            for (let i = 0; i < pattern.length; i++) {
                const char = pattern[i];
                if (char === '"' && !inBackticks) {
                    if (inQuotes) {
                        if (current.trim()) {
                            tokens.push({ type: 'exact', value: current.trim() });
                        }
                        current = '';
                        inQuotes = false;
                    } else {
                        if (current.trim()) {
                            // 将普通文本当作字面量处理
                            const text = current.trim();
                            if (text !== 'and' && text !== 'or') {
                                tokens.push({ type: 'literal', value: text });
                            }
                        }
                        current = '';
                        inQuotes = true;
                    }
                } else if (char === '`' && !inQuotes) {
                    if (inBackticks) {
                        if (current.trim()) {
                            tokens.push({ type: 'literal', value: current.trim() });
                        }
                        current = '';
                        inBackticks = false;
                    } else {
                        if (current.trim()) {
                            // 将普通文本当作字面量处理
                            const text = current.trim();
                            if (text !== 'and' && text !== 'or') {
                                tokens.push({ type: 'literal', value: text });
                            }
                        }
                        current = '';
                        inBackticks = true;
                    }
                } else if (char === ' ' && !inQuotes && !inBackticks) {
                    if (current.trim()) {
                        // 将普通文本当作字面量处理
                        const text = current.trim();
                        if (text !== 'and' && text !== 'or') {
                            tokens.push({ type: 'literal', value: text });
                        }
                        current = '';
                    }
                } else {
                    current += char;
                }
            }
            
            if (current.trim()) {
                if (inQuotes) {
                    tokens.push({ type: 'exact', value: current.trim() });
                } else if (inBackticks) {
                    tokens.push({ type: 'literal', value: current.trim() });
                } else {
                    // 将普通文本当作字面量处理
                    const text = current.trim();
                    if (text !== 'and' && text !== 'or') {
                        tokens.push({ type: 'literal', value: text });
                    }
                }
            }
            
            // 处理and/or逻辑
            const result = [];
            for (let i = 0; i < tokens.length; i++) {
                const token = tokens[i];
                if (token.value.toLowerCase() === 'and' || token.value.toLowerCase() === 'or') {
                    if (result.length > 0) {
                        result[result.length - 1].operator = token.value.toLowerCase();
                    }
                } else {
                    result.push(token);
                }
            }
            
            return result;
        }

        // 转义正则表达式特殊字符
        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 显示文件路径tooltip
        function showPathTooltip(element, event) {
            const fullPath = element.getAttribute('data-full-path');
            if (!fullPath) return;

            // 移除已存在的tooltip
            const existingTooltip = document.querySelector('.file-path-tooltip');
            if (existingTooltip) {
                existingTooltip.remove();
            }

            // 创建新的tooltip
            const tooltip = document.createElement('div');
            tooltip.className = 'file-path-tooltip';
            tooltip.textContent = fullPath;
            document.body.appendChild(tooltip);

            // 计算tooltip位置
            const rect = element.getBoundingClientRect();
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;

            // 优先显示在元素下方，如果空间不够则显示在上方
            let top = rect.bottom + scrollTop + 5;
            if (top + tooltip.offsetHeight > window.innerHeight + scrollTop) {
                top = rect.top + scrollTop - tooltip.offsetHeight - 5;
            }

            // 水平居中显示
            let left = rect.left + scrollLeft + (rect.width / 2) - (tooltip.offsetWidth / 2);
            if (left < scrollLeft) {
                left = scrollLeft + 5;
            } else if (left + tooltip.offsetWidth > window.innerWidth + scrollLeft) {
                left = window.innerWidth + scrollLeft - tooltip.offsetWidth - 5;
            }

            tooltip.style.top = top + 'px';
            tooltip.style.left = left + 'px';

            // 显示tooltip
            setTimeout(() => {
                tooltip.classList.add('show');
            }, 100);
        }

        // 隐藏文件路径tooltip
        function hidePathTooltip(element) {
            const tooltip = document.querySelector('.file-path-tooltip');
            if (tooltip) {
                tooltip.classList.remove('show');
                setTimeout(() => {
                    if (tooltip.parentNode) {
                        tooltip.remove();
                    }
                }, 200);
            }
        }

        function initResizeHandle() {
            const resizeHandle = document.getElementById('resizeHandle');
            const filePanel = document.querySelector('.file-panel');
            const mainLayout = document.querySelector('.main-layout');
            
            if (!resizeHandle || !filePanel || !mainLayout) return;

            let isResizing = false;
            let startX = 0;
            let startWidth = 0;

            // 鼠标按下事件
            resizeHandle.addEventListener('mousedown', function(e) {
                isResizing = true;
                startX = e.clientX;
                startWidth = filePanel.offsetWidth;
                
                mainLayout.classList.add('resizing');
                document.body.style.cursor = 'col-resize';
                document.body.style.userSelect = 'none';
                
                e.preventDefault();
            });

            // 鼠标移动事件
            document.addEventListener('mousemove', function(e) {
                if (!isResizing) return;
                
                const deltaX = e.clientX - startX;
                const newWidth = Math.max(250, startWidth + deltaX); // 限制最小250px
                
                filePanel.style.width = newWidth + 'px';
            });

            // 鼠标释放事件
            document.addEventListener('mouseup', function() {
                if (!isResizing) return;
                
                isResizing = false;
                mainLayout.classList.remove('resizing');
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
                
                // 保存宽度到本地存储
                const width = filePanel.offsetWidth;
                localStorage.setItem('filePanelWidth', width + 'px');
            });

            // 双击重置宽度
            resizeHandle.addEventListener('dblclick', function() {
                filePanel.style.width = '35%';
                localStorage.removeItem('filePanelWidth');
            });

            // 页面加载时恢复保存的宽度
            const savedWidth = localStorage.getItem('filePanelWidth');
            if (savedWidth) {
                filePanel.style.width = savedWidth;
            }
        }

        // 页面加载完成后初始化拖拽功能
        document.addEventListener('DOMContentLoaded', function() {
            initResizeHandle();
        });
    </script>
</body>
</html>
