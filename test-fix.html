<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修复测试页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* 修复搜索区域对齐问题 */
        .search-row {
            align-items: end;
        }
        
        .search-input-group {
            display: flex;
            align-items: end;
            gap: 10px;
        }
        
        .search-input-group .form-control {
            flex: 1;
        }
        
        .search-input-group .btn {
            white-space: nowrap;
            min-width: 80px;
            flex-shrink: 0;
        }
        
        /* 修复下拉按钮重叠问题 */
        .line-count-container {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 160px;
        }
        
        .line-count-container .form-select {
            min-width: 100px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h3>修复测试页面</h3>
        
        <!-- 测试搜索区域对齐 -->
        <div class="card mb-3">
            <div class="card-header">
                <h6>搜索配置测试</h6>
            </div>
            <div class="card-body">
                <div class="row search-row">
                    <div class="col-12">
                        <label for="searchPattern" class="form-label">搜索模式</label>
                        <div class="search-input-group">
                            <input type="text" class="form-control" id="searchPattern" 
                                   placeholder="输入搜索内容">
                            <button class="btn btn-primary" onclick="alert('搜索按钮点击')">
                                <i class="bi bi-search"></i> 搜索
                            </button>
                            <button class="btn btn-outline-secondary" onclick="alert('清除按钮点击')">
                                <i class="bi bi-x-circle"></i> 清除
                            </button>
                        </div>
                        <small class="text-muted">测试搜索框和按钮的对齐</small>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 测试下拉按钮重叠 -->
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h6>日志内容测试</h6>
                    <div class="d-flex align-items-center gap-3">
                        <div class="line-count-container">
                            <label for="lineCount" class="form-label mb-0 text-white">显示行数:</label>
                            <select class="form-select form-select-sm" id="lineCount">
                                <option value="100">100行</option>
                                <option value="200" selected>200行</option>
                                <option value="500">500行</option>
                                <option value="1000">1000行</option>
                            </select>
                        </div>
                        <div class="form-check mb-0">
                            <input class="form-check-input" type="checkbox" id="reverseOrder">
                            <label class="form-check-label text-white mb-0" for="reverseOrder">
                                倒序显示
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <p>测试下拉按钮和标签是否重叠</p>
            </div>
        </div>
    </div>
    
    <script>
        // 测试JavaScript错误修复
        function testSelectFile(filePath, event) {
            console.log('测试选择文件:', filePath);
            
            // 安全地处理事件
            if (event && event.currentTarget) {
                event.currentTarget.classList.add('active');
                console.log('事件处理成功');
            } else {
                console.log('无事件参数或事件对象无效');
            }
        }
        
        // 页面加载测试
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，测试JavaScript错误修复');
            
            // 测试无事件参数调用
            testSelectFile('test.log', null);
            
            // 测试有事件参数调用
            const testButton = document.createElement('button');
            testButton.textContent = '测试事件';
            testButton.onclick = function(e) {
                testSelectFile('test.log', e);
            };
            document.body.appendChild(testButton);
        });
    </script>
</body>
</html>
