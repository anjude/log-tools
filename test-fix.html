<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试文件路径修复</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background-color: #f5f5f5; border-radius: 3px; }
        .error { background-color: #ffebee; color: #c62828; }
        .success { background-color: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; background-color: #2196f3; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #1976d2; }
    </style>
</head>
<body>
    <h1>测试文件路径修复</h1>
    
    <div class="test-section">
        <h3>1. 测试获取日志文件列表</h3>
        <button onclick="testGetFiles()">获取文件列表</button>
        <div id="filesResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. 测试获取日志内容</h3>
        <input type="text" id="testFilePath" placeholder="输入文件路径（如：data.log）" value="data.log" style="width: 200px; padding: 5px;">
        <button onclick="testGetContent()">获取内容</button>
        <div id="contentResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. 测试搜索日志</h3>
        <input type="text" id="searchPattern" placeholder="搜索模式" value=".*" style="width: 200px; padding: 5px;">
        <button onclick="testSearch()">搜索</button>
        <div id="searchResult" class="result"></div>
    </div>

    <script>
        // 模拟认证token（实际使用时需要先登录）
        const mockToken = 'mock-token-for-testing';
        
        async function testGetFiles() {
            const resultDiv = document.getElementById('filesResult');
            resultDiv.innerHTML = '测试中...';
            
            try {
                const response = await fetch('http://localhost:6003/api/logs/files', {
                    headers: {
                        'Authorization': mockToken
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">成功获取文件列表：</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const errorData = await response.json().catch(() => ({ error: '未知错误' }));
                    resultDiv.innerHTML = `<div class="error">获取文件列表失败：${errorData.error || response.statusText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">网络错误：${error.message}</div>`;
            }
        }
        
        async function testGetContent() {
            const filePath = document.getElementById('testFilePath').value;
            const resultDiv = document.getElementById('contentResult');
            
            if (!filePath) {
                resultDiv.innerHTML = '<div class="error">请输入文件路径</div>';
                return;
            }
            
            resultDiv.innerHTML = '测试中...';
            
            try {
                const response = await fetch(`http://localhost:6003/api/logs/content?file=${encodeURIComponent(filePath)}&lines=10`, {
                    headers: {
                        'Authorization': mockToken
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">成功获取文件内容：</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const errorData = await response.json().catch(() => ({ error: '未知错误' }));
                    resultDiv.innerHTML = `<div class="error">获取文件内容失败：${errorData.error || response.statusText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">网络错误：${error.message}</div>`;
            }
        }
        
        async function testSearch() {
            const filePath = document.getElementById('testFilePath').value;
            const pattern = document.getElementById('searchPattern').value;
            const resultDiv = document.getElementById('searchResult');
            
            if (!filePath || !pattern) {
                resultDiv.innerHTML = '<div class="error">请输入文件路径和搜索模式</div>';
                return;
            }
            
            resultDiv.innerHTML = '测试中...';
            
            try {
                const response = await fetch('http://localhost:6003/api/logs/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': mockToken
                    },
                    body: JSON.stringify({
                        file: filePath,
                        pattern: pattern,
                        reverse: false
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">搜索成功：</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const errorData = await response.json().catch(() => ({ error: '未知错误' }));
                    resultDiv.innerHTML = `<div class="error">搜索失败：${errorData.error || response.statusText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">网络错误：${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
